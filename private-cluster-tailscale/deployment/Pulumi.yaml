name: hungry-echoes-deployments
description: Hungry Echoes is a multi-cluster echo service that I did to learn more about k8s, Terraform, Pulumi and multi-cluster networking as part of my job at Tailscale. The files here are designed to deploy the app and monitoring stack on my infrastructure.
runtime:
  name: python
  options:
    toolchain: pip
    virtualenv: venv
config:
  pulumi:tags:
    value:
      pulumi:template: python
