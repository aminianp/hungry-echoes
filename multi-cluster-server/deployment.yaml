apiVersion: apps/v1
kind: Deployment
metadata:
  name: hungry-echoes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hungry-echoes
  template:
    metadata:
      labels:
        app: hungry-echoes
    spec:
      containers:
      - name: hungry-echoes
        image: gcr.io/tailscale-tests-and-demos/hungry-echoes:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        - containerPort: 8081  # Expose metrics port
        env:
        - name: DB_HOST
          value: "postgres.default.svc.cluster.local"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        resources:                # Add this section for resource management
          requests:
            memory: "256Mi"       # Minimum amount of memory the container requires
            cpu: "250m"           # Minimum amount of CPU the container requires
          limits:
            memory: "512Mi"       # Maximum amount of memory the container can use
            cpu: "500m"           # Maximum amount of CPU the container can use